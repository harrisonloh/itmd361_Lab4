<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Harrison Loh ITMD-361 Lab 4</title>
  </head>
  <body>
    <h1>Harrison Loh ITMD-361 Lab 4</h1>
    <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" autocomplete="on" enctype="multipart/form-data">
      <h2>Volunteer Form</h2>
      <fieldset>
        <legend>My Info</legend>
        <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone Number"></label>
        <label>Email Address: <input type="email" name="email_field" placeholder="email here"></label>
        <fieldset>
          <legend>Gender: </legend>
          <label>Male: <input type="radio" name="gender_field" value="m"></label>
          <label>Female: <input type="radio" name="gender_field" value="f"></label>
        </fieldset>
        
        <label for="ageSelection">Age: </label>
        <select name="age_field" id="ageSelection">
          <option value="u18">Under 18</option>
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45-54">45-54</option>
          <option value="55-64">55-64</option>
          <option value="65+">65 and over</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>My Availibility</legend>
        <fieldset>
          <legend>Days Available: </legend>
          <label>Sunday: <input type="checkbox" name="available_field[]" value="sun"></label>
          <label>Monday: <input type="checkbox" name="available_field[]" value="mon" ></label>
          <label>Tuesday: <input type="checkbox" name="available_field[]" value="tue"></label>
          <label>Wednesday: <input type="checkbox" name="available_field[]" value="wed"></label>
          <label>Thursday: <input type="checkbox" name="available_field[]" value="thu"></label>
          <label>Friday: <input type="checkbox" name="available_field[]" value="fri"></label>
          <label>Saturday: <input type="checkbox" name="available_field[]" value="sat"></label>
        </fieldset>
        
        <label for="our_textarea">Comments:</label>
        <textarea cols="30" rows="10" name="comments_field" placeholder="Comments" id="our_textarea"></textarea>
      </fieldset>

      <input type="hidden" name="hidden_field" value="hloh">
      <input type="submit" value="Send Me">
    </form>
  </body>
</html>
